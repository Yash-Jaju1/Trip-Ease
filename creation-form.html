<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Creation Form</title>
    <link rel="stylesheet" href="creation-form-styles.css">
</head>
<body>
    <div class="form-container">
        <form id="trip-form">
            <!-- Section 1: Basic Information -->
            <section class="form-section" id="section1">
                <h2>Trip Basics</h2>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
                
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
                
                <label for="budget">Estimated Budget:</label>
                <input type="number" id="budget" name="budget" min="0" required>
                
                <button type="button" class="next-btn" onclick="showSection(2)">Next</button>
            </section>
            
            <!-- Section 2: Preferences and Activities -->
            <section class="form-section" id="section2">
                <h2>Preferences</h2>
                <label for="activity-type">Preferred Activities:</label>
                <select id="activity-type" name="activity-type" required>
                    <option value="relaxation">Relaxation</option>
                    <option value="adventure">Adventure</option>
                    <option value="social">Socializing</option>
                    <option value="exploration">Exploration</option>
                </select>
                
                <label for="cuisine">Favorite Cuisine:</label>
                <select id="cuisine" name="cuisine" required>
                    <option value="italian">Italian</option>
                    <option value="asian">Asian</option>
                    <option value="mexican">Mexican</option>
                    <option value="american">American</option>
                </select>
                
                <label for="accommodation">Preferred Accommodation:</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="hotel">Hotel</option>
                    <option value="hostel">Hostel</option>
                    <option value="airbnb">Airbnb</option>
                    <option value="camping">Camping</option>
                </select>
                
                <label for="group-size">Group Size:</label>
                <input type="number" id="group-size" name="group-size" min="1" required>
                
                <button type="button" class="prev-btn" onclick="showSection(1)">Previous</button>
                <button type="button" class="next-btn" onclick="showSection(3)">Next</button>
            </section>
            
            <!-- Section 3: Group and Summary -->
            <section class="form-section" id="section3">
                <h2>Group and Summary</h2>
                <label for="group-name">Group Name:</label>
                <input type="text" id="group-name" name="group-name" required>
                
                <label for="group-members">Group Members (emails, separated by commas):</label>
                <input type="text" id="group-members" name="group-members" required>
                
                <label for="special-notes">Special Notes:</label>
                <textarea id="special-notes" name="special-notes"></textarea>
                
                <button type="button" class="prev-btn" onclick="showSection(2)">Previous</button>
                <button type="submit" class="submit-btn">Submit</button>
            </section>
        </form>
    </div>

    <script>
        function showSection(sectionNumber) {
            document.querySelectorAll('.form-section').forEach((section, index) => {
                section.style.display = (index + 1 === sectionNumber) ? 'block' : 'none';
            });
        }
        
        // Initialize the form to show the first section
        showSection(1);
    </script>
</body>
</html>
