<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Ease - Sign Up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
 <body class="body"> 

  <section class="signup-container d-flex justify-content-center align-items-center">
    <div class="signup-card card shadow-sm">
      <div class="card-body">
        <div class="logo text-center mb-4">
          <img src="Image\logo.png" alt="Trip Ease Logo" class="logo-image">
          <div class="logo-text">TripEase</div>
        </div>
        <form onsubmit="return redirectToDashboard()">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
          </div>
          <div class="form-group">
            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" class="form-control" placeholder="Enter your contact number" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="signup-footer text-center mt-3">
          <p>Already have an account? <a href="login.html" class="login-link">Log In</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function redirectToDashboard() {
      // Prevent form from submitting
      window.location.href = "dashboard.html"; 
      return false; // Prevent actual form submission
    }
  </script>
</body>
</html>
