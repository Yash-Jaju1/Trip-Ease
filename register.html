<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Ease - Sign Up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="register-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="Image\logo.png" alt="Trip Ease Logo" class="logo-image">
        <span class="logo-text">Trip Ease</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Explore Templates</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Join a Trip</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="signup-container d-flex justify-content-center align-items-center">
    <div class="signup-card card shadow-sm">
      <div class="card-body">
        <div class="logo text-center mb-4">
          <img src="/IMAGES/LOGO.jpg" alt="Trip Ease Logo" class="logo-image">
          <div class="logo-text">Trip Ease</div>
        </div>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
          </div>
          <div class="form-group">
            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" class="form-control" placeholder="Enter your contact number" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="signup-footer text-center mt-3">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">
    <p>&copy; 2024 Trip Ease. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
